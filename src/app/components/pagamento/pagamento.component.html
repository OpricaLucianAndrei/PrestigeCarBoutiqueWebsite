<div class="container-fluid bg-white p-5 position-relative">
  <div class="row w-100">
    <div class="col-12 col-md-4 offset-md-1">
      <h2 class="mb-2">Stripe checkout</h2>
      <h3 class="mb-3">Riepilogo ordine:</h3>
      <ul>
        <li>
          <p>Auto: {{auto.marca}} {{auto.modello}}</p>
        </li>
        <li>
          <p>Anno: {{auto.anno}}</p>
        </li>
        <li>
          <p>Chilometraggio: {{auto.chilometraggio}} km</p>
        </li>
        <li>
          <select name="opzioneColore" id="opzioneColore" class="bg-white border border-1 border-black"
            (change)="onColorChange($event)">
            <option value="">Seleziona un colore</option>
            <option *ngFor="let colore of colori" [value]="colore">{{ colore }}</option>
          </select>
        </li>
      </ul>
    </div>
    <div class="col-12 col-md-6 offset-md-1 d-flex justify-content-center align-items-center">
      <img [src]="selectedImageUrl" alt="auto" style="width: 100%;">
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button class="btn text-black w-25" (click)="pay(auto.prezzo.prezzoTotale)">Paga
        {{auto.prezzo.prezzoTotale}}â‚¬</button>
    </div>

  </div>
  <div *ngIf="isLoading" class="spinner-overlay">
    <img class="car-movement" src="../../../assets/images/spinner.png" alt="car" style="width: 150px">
  </div>
</div>
